mode: rule
mixed-port: 7897
allow-lan: true
log-level: info
external-controller: 127.0.0.1:9090
# secret: '' # webuiç§˜é’¥
unified-delay: true
geodata-mode: true
geo-auto-update: true
geox-url:
  geoip: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://fastgh.lainbo.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
external-controller-cors:
  allow-private-network: true
  allow-origins:
  - '*'
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
    QUIC:
      ports:
      - 443
      - 8443
geo-update-interval: 24
geodata-loader: standard
profile:
  store-selected: true
  store-fake-ip: true

# tun
tun:
  auto-detect-interface: true
  auto-route: true
  device: Mihomo
  dns-hijack:
  - any:53
  mtu: 1500
  stack: mixed
  strict-route: true
  enable: true
bind-address: '*'
tcp-concurrent: true

# dns
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - 180.184.1.1
  - https://1.12.12.12/dns-query
  - https://119.29.29.29/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - https://doh.dns.sb/dns-query
  - https://dns.cloudflare.com/dns-query
  - https://dns.twnic.tw/dns-query
  - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
  prefer-h3: true
  nameserver-policy:
    http-inputs-notion.splunkcloud.com,+.notion-static.com,+.notion.com,+.notion.new,+.notion.site,+.notion.so: tls://dns.jerryw.cn
    geosite:geolocation-!cn:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - 180.184.1.1
    nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - 180.184.1.1


